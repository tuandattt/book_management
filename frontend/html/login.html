<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="D:\DatabaseLab\public\decor_login.css">
    <script src="login_script.js" defer></script>
    <script src="D:\DatabaseLab\connect.js"></script>
</head>
<body>
    <div id="login-section">
        <button onclick="document.getElementById('id01').style.display='block'" class="login-button">Sign in</button>
    </div>
    <div id="register-section">
        <button onclick="document.getElementById('id02').style.display='block'" class="register-button">Register</button>
    </div>
    <!-- LOGIN SECTION -->
    <div id="id01" class="modal">
        <form class="modal-content animate"  method="post" id="login-form" >
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required> 
                <button type="submit" onclick="directFunction()" id="login_button">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <!-- REGISTER SECTION -->
    <div id="id02" class="modal">
        <form class="modal-content animate" method="post" id="register-form">
            <div class="container">
                <div class="close-box">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
                <h1>Register <br></h1>
                <p><br> Please fill in this form to create an account <br><br></p>
                <hr>
                <label for="firstname"><b>Firstname</b></label>
                <input type="text" placeholder="Enter firstname" id="firstname" name="firstname" required>
                <label for="lastname"><b>Lastname</b></label>
                <input type="text" placeholder="Enter lastname" id="lastname" name="lastname" required>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter email" id="email" name="email" required>
                <label for="phone"><b>Mobile phone</label>
                <input type="tel" placeholder="Enter your mobile phone" id="phone" name="phone"  required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter password" id="psw" name="psw" required>
                <label for="psw-repeat"><b>Repeat password</b></label>
                <input type="password" placeholder="Repeat password here" id="confirm-password" name="psw-repeat" onkeyup='checkPsw();' required>
                <span id="message"></span>
                <hr>
                <p><br>By creating an account you agree to our <a href="#">Term & Privacy <br><br></a></p>
                <button type="submit" >Register</button>
            </div>
        </form>
    </div>
    <script src="login_script.js"></script>

</body>
</html>
